<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verification Complete</title>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
			background: linear-gradient(to bottom, #89CFF0, #e0f7ff);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Cinzel', serif;
			overflow: hidden;
			position: relative;
			text-align: center;
		}

		.message {
    text-align: center;
    padding: 1rem;
    width: 100%;
    box-sizing: border-box;
}

.message h1 {
    font-size: clamp(1.5rem, 5vw, 2.5rem); /* responsive font */
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
    margin: 0 auto 1rem;
}

.message p {
    font-size: clamp(0.8rem, 3.5vw, 1.2rem); /* responsive font */
    padding: 0 1rem;
    word-wrap: break-word;
    white-space: normal;
}

		.bubble {
			position: absolute;
			bottom: -50px;
			background: rgba(255, 255, 255, 0.7);
			border-radius: 50%;
			animation: rise 8s infinite ease-in;
			filter: blur(1px);
			box-shadow: inset -10px -10px 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.3);
		}

		.bubble:nth-child(n+2):nth-child(-n+10) {
			animation-delay: calc((var(--i) - 1) * 1s);
			left: calc(var(--i) * 10%);
			width: calc(10vw + var(--i)*1px);
			height: calc(10vw + var(--i)*1px);
			animation-duration: calc(8s + var(--i)*0.5s);
		}

		@keyframes fadeIn {
			0% { opacity: 0; transform: translateY(20px); }
			100% { opacity: 1; transform: translateY(0); }
		}

		@keyframes rise {
			0% { bottom: -50px; transform: translateX(0) scale(1); opacity: 1; }
			100% { bottom: 100%; transform: translateX(-20px) scale(1.5); opacity: 0; }
		}
	</style>
</head>
<body>

	<div class="message">
		<h1>ðŸ¦ˆVerification Complete!ðŸ¦ˆ</h1>
		<p>You can log-in now in the game with this email.</p>
	</div>

	<script>
		for (let i = 1; i <= 9; i++) {
			const bubble = document.createElement('div');
			bubble.className = 'bubble';
			bubble.style.setProperty('--i', i);
			document.body.appendChild(bubble);
		}
	</script>

</body>
</html>
